<nav class="header-client-app">
    <span class="back-nav" (click)="this.back()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <span>Back</span>
    </span>
    <h6>{{ this.titlePage }}</h6>
    <div class="lista-actions">
    </div>
</nav>

<main class="content-client-app" (click)="this.base.setMenu(false)">
    <div id="steps">
        <div *ngIf="this.step === 1">
            <div class="step1 p-3">
              <h5 style="text-align: center;
              margin-top: 15px;
              margin-bottom: 15px;
              border-top: 0.55px solid #c8c7cc00;
              border-bottom: 0.55px solid #c8c7cc00;
              color: black;
              text-transform: uppercase; font-size: 1rem;">
                Cadastro
              </h5>
    
              <div class="input-group mb-1">
                <span class="input-group-text">
                    <i class="fa fa-clipboard"></i>
                </span>
                <span class="input-group-text label-step1">Descrição</span>
                <input type="text" class="form-control" [(ngModel)]="this.descricao" placeholder="Informe a descrição aqui">
              </div>
    
              <div class="input-group">
                <span class="input-group-text">
                    <i class="fa fa-clock-o"></i>
                </span>
                <span class="input-group-text label-step1">Expiração</span>
                <input type="datetime-local" class="form-control" [(ngModel)]="this.expiracao" placeholder="Informe a descrição aqui">
              </div>
            </div>
        
            <div class="d-grid gap-2 p-3">
                <button class="btn btn-primary p-2" (click)="this.next()">Seguinte</button>
            </div>
        </div>

        <div *ngIf="this.step === 2">
            <div class="step2">
                <div class="veiculo-search">
                  <div class="input-group">
                      <span class="input-group-text" id="label-search-bem">
                          <i class="icon ion-md-search" aria-hidden="true"></i>
                      </span>
                      <input type="text" class="form-control" 
                      placeholder="Placa, Motorista ou Veículo" 
                      aria-label="Procure por placa, Motorista ou Veículo" 
                      aria-describedby="label-search-bem"
                      [(ngModel)]="this.searchValue"
                      (input)="this.filterSelectBem()" />
                      <span class="input-group-text" id="close-search-bem">
                          <i class="icon ion-md-close" aria-hidden="true"
                          *ngIf="this.searchValue" (click)="this.filterCancelSelectBem()"></i>
                      </span>
                  </div> 
                </div>

              <h5 class="mb-0" style="text-align: center;
              padding: 1rem 0;
              border-top: 1px solid #f0f0f0;
              border-bottom: 1px solid #f0f0f0;
              color: black;
              text-transform: uppercase; font-size: .9rem;">
                Selecione a placa 
              </h5>
    
              <div class="veiculo-list p-2">
                <div class="form-check" *ngFor="let veiculo of this.veiculosFiltered">
                  <input class="form-check-input" type="checkbox" id="check-{{ veiculo.id }}"
                  [checked]="checkVeiculo(veiculo.id)" (change)="includeVeiculo(veiculo.id)">
                  <label class="form-check-label" for="check-{{ veiculo.id }}">
                    {{ veiculo.name }}
                  </label>                
                </div>
              </div>
            </div>
        
            <div class="d-grid gap-2 mt-3 p-2">
              <button class="btn btn-warning text-white p-2" (click)="this.back()">Voltar</button>
              <button class="btn btn-primary p-2" (click)="this.finalizar()">Salvar</button>
            </div>
        </div>
    </div>
</main>
