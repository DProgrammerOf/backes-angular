<nav class="header-client-app">
    <span class="menu-bar" (click)="this.base.setMenu(true)">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </span>
    <h6>{{ this.titlePage }}</h6>
</nav>


<main class="content-client-app p-3" (click)="this.base.setMenu(false)">
    <div class="page-header">
        <h5>Configurações</h5>
    </div>
    <div class="list-notificacoes mt-2">
        <div>
            <i class="fa fa-key" aria-hidden="true"></i>
            <span>Ignição Ligada</span>
            <div class="form-check form-switch">
                <div class="cl-toggle-switch">
                    <label class="cl-switch">
                      <input [(ngModel)]="this.IgnicaoOn" id="IgnicaoOn" type="checkbox" role="switch" class="form-check-input"/>
                      <span></span>
                    </label>
                </div>
            </div>
        </div>

        <div>
            <i class="fa fa-key" aria-hidden="true"></i>
            <span>Ignição Desligada</span>
            <div class="form-check form-switch">
                <div class="cl-toggle-switch">
                    <label class="cl-switch">
                      <input [(ngModel)]="this.IgnicaoOff" id="IgnicaoOff" type="checkbox" role="switch" class="form-check-input"/>
                      <span></span>
                    </label>
                </div>
            </div>
        </div>

        <div>
            <i class="fa fa-map" aria-hidden="true"></i>
            <span>Cerca Virtual</span>
            <div class="form-check form-switch">
                <div class="cl-toggle-switch">
                    <label class="cl-switch">
                      <input [(ngModel)]="this.CercaVirtual" id="CercaVirtual" type="checkbox" role="switch" class="form-check-input"/>
                      <span></span>
                    </label>
                </div>
            </div>
        </div>

        <div>
            <i class="fa fa-tachometer" aria-hidden="true"></i>
            <span>Velocidade Limite</span>
            <div class="form-check form-switch">
                <div class="cl-toggle-switch">
                    <label class="cl-switch">
                      <input [(ngModel)]="this.VelocidadeLimite" id="VelocidadeLimite" type="checkbox" role="switch" class="form-check-input"/>
                      <span></span>
                    </label>
                </div>
            </div>
        </div>

        <div>
            <i class="fa fa-bolt" aria-hidden="true"></i>
            <span>Energia Desligada</span>
            <div class="form-check form-switch">
                <div class="cl-toggle-switch">
                    <label class="cl-switch">
                      <input [(ngModel)]="this.EnergiaDesligada" id="EnergiaDesligada" type="checkbox" role="switch" class="form-check-input"/>
                      <span></span>
                    </label>
                </div>
            </div>
        </div>
    </div>


    <div class="d-grid mt-4">
        <button class="btn btn-primary p-2" type="button" (click)="this.save()">Salvar</button>
    </div>
</main>
