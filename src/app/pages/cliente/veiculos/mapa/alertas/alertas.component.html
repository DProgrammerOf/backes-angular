<nav class="header-client-app">
    <span class="back-nav" (click)="this.location.back()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <span>Back</span>
    </span>
    <h6>{{ this.titlePage }}</h6>
    <div class="lista-actions">
        <i class="fa fa-filter" aria-hidden="true" (click)="this.filter()"></i>
        <i class="fa fa-check" aria-hidden="true" (click)="this.checkAll()"></i>
    </div>
</nav>

<main class="content-client-app" (click)="this.base.setMenu(false)">
    <div class="alertas-list">
        <div class="alerta-card" *ngFor="let alerta of this.alertas" (click)="this.openOptions(alerta)">
            <div class="identificacao">
                <span class="placa"
                [class.item-vermelho]=
                "alerta.message.toLowerCase().split('bloqueio').length > 1 || alerta.message.toLowerCase().split('acelerou').length > 1 || alerta.message.toLowerCase().split('economia').length > 1 || alerta.message.toLowerCase().split('bateria').length > 1 || alerta.message.toLowerCase().split('jamming').length > 1 || alerta.message.toLowerCase().split('desligada').length > 1"
                [class.item-verde]=
                "alerta.message.toLowerCase().split(' ligada').length > 1 || alerta.message.toLowerCase().split('curva').length > 1 || alerta.message.toLowerCase().split('desbloqueio').length > 1"
                [class.item-turquesa]=
                "alerta.message.toLowerCase().split('cerca').length > 1"
                [class.item-amarelo]=
                "alerta.message.toLowerCase().split('i-button').length > 1"
                [class.item-azul]=
                "alerta.message.toLowerCase().split('limite').length > 1 || alerta.message.toLowerCase().split('estacionando').length > 1 "
                [class.item-laranja]=
                "alerta.message.toLowerCase().split('freiou').length > 1"
                >{{ this.veiculo?.name }}</span>
                <span class="texto">{{ alerta.message }}</span>
            </div>
            <div class="data">
                <span>{{  alerta.date | todate:'DD/MM/yyyy HH:mm:ss' }}</span>
            </div>
        </div>
    </div>
</main>
