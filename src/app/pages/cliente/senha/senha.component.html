<nav class="header-client-app">
    <span class="menu-bar" (click)="this.base.setMenu(true)">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </span>
    <h6>{{ this.titlePage }}</h6>
</nav>


<main class="content-client-app p-3" (click)="this.base.setMenu(false)">
    <div class="mb-3">
        <label for="senha" class="form-label">Senha atual</label>
        <input type="password" class="form-control" id="senha" [(ngModel)]="this.form.senha" placeholder="Informe seu senha atual">
    </div>
    <div class="mb-3">
        <label for="novasenha" class="form-label">Nova senha</label>
        <input type="password" class="form-control" id="novasenha" [(ngModel)]="this.form.novasenha" placeholder="Informe sua nova senha">
    </div>
    <div class="mb-3">
        <label for="novasenha_conf" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="novasenha_conf" [(ngModel)]="this.form.novasenha_conf" placeholder="Confirme sua nova senha">
    </div>

    <div class="d-grid mt-4">
        <button class="btn btn-primary p-2" type="button" (click)="this.save()">Alterar Senha</button>
    </div>
</main>
