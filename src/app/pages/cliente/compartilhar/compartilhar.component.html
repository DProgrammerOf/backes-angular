<nav class="header-client-app">
    <span class="menu-bar" (click)="this.base.setMenu(true)">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </span>
    <h6>{{ this.titlePage }}</h6>
    <div class="lista-actions">
        <i class="icon ion-md-refresh" aria-hidden="true" (click)="this.refresh()"></i>
    </div>
</nav>

<main class="content-client-app" [class.content-client-app-android]="this.app.platform?.toLocaleLowerCase() == 'android'" (click)="this.base.setMenu(false)">
    <div class="links-list">
        <div class="link-card" *ngFor="let link of this.links" (click)="this.selectLink(link)" >
            <span>{{ link.descricao }}</span>
            <span class="status" [class.bg-success]="link.ativo" [class.bg-danger]="!link.ativo">
                {{ link.ativo ? 'Ativo' : 'Inativo' }}
            </span>
        </div>
    </div>

    <button id="addLink" class="btn btn-primary" (click)="addLink()">
        <i class="icon ion-md-add"></i>
    </button>
</main>
