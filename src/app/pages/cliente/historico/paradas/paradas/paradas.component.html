<nav class="header-client-app">
    <span class="back-nav" (click)="this.location.back()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
        <span>Back</span>
    </span>
    <h6>{{ this.titlePage }}</h6>
</nav>


<main class="content-client-app" (click)="this.base.setMenu(false)" [class.content-client-app-android]="this.app.platform?.toLocaleLowerCase() == 'android'">
    <div #map id="map" class="map-paradas"></div>

    <div id="controladorParadas" class="controlador">
        <div class="icon-anterior" id="ant" (click)="voltarPosicao()">
            <i class="fa fa-play"></i>
        </div>

        <div class="info-controlador" (click)="verPosicao()">
            {{ paradasPasso+1 }}
        </div>

        <div class="icon-posterior" id="prox" (click)="avancarPosicao()">
            <i class="fa fa-play"></i>
        </div>
    </div>
</main>
